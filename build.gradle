buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

group = "iceman11a." + config.mod_id // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = config.mod_id

minecraft {
    version = config.minecraft_version + "-" + config.forge_version
    runDir = "eclipse/assets"

    ext.mod_version = "${config.mod_version}"

    if (mod_version.endsWith('-dev')) {
        mod_version = mod_version + "-" + new Date().format('yyyy-MM-dd_HH-mm-ss')
    }

    replaceIn "reference/Reference.java"
    //replace "@MOD_VERSION@", "${config.mod_version}-${System.getenv("BUILD_NUMBER") ?: 0}"
    replace "@MOD_VERSION@", mod_version

    if (project.hasProperty("mod_signature")) {
        replace "@FINGERPRINT@", project.mod_signature
    }
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

    //compile files('libs/buildcraft-1.7.10-7.1.13-dev.jar')
    //compile files('libs/forestry_1.7.10-4.1.1.46-api.jar')
    //compile files('libs/industrialcraft-2-2.2.793-experimental-api.jar')
    //compile files('libs/Railcraft-API.zip')
    //compile files('libs/Railcraft-1.7.10-9.8.0.0-dev.jar')
    //compile files('libs/Thaumcraft-1.7.10-4.2.3.5-api.zip')
}

version = "${config.minecraft_version}-${project.minecraft.mod_version}"

processResources
{
    // Exclude the GIMP image files
    exclude '**/*.xcf'

    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'mod_version': project.minecraft.mod_version, 'minecraft_version': project.config.minecraft_version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
